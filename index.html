<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Misskeyの非公式テーマメーカーです。\n公式ではありませんのでお気をつけください。">
  <title>Misskey非公式テーマメーカー</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap');
    .m-plus-rounded-1c-regular {
    font-family: "M PLUS Rounded 1c", serif;
    font-weight: 400;
    font-style: normal;
    }
  </style>
  <script>
    window.onload = function() {
      const userAgent = navigator.userAgent.toLowerCase();

      if (userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("macintosh")) {
        // iOS/macの場合
        window.location.href = "ios.html";
      } else {
        // その他の場合
        window.location.href = "other.html";
      }
    };
  </script>
</head>
<body>
  <p>OSごとに最適化されたページへリダイレクト中...</p>
</body>
</html>
