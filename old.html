ol.code-writer{ /* クラス名は任意（以下同）*/

border:none;
background:#2F3437;
}
ol.code-writer:after{ /* 左上のラベル部分 */
position: absolute;

font-size: 0.9em;
color: #fff;
}
ol.code-writer li{ /* 行番号とコードの間のライン */
padding-left:15px;
border-left:1.5px solid #000000;
color: #fff;
}

<body>

<h1>MTM</h1>

<form name="MTE">
  <label><input type="radio" name="base" id="base" value="light">ライト/light</label>
  <label><input type="radio" name="base" id="base" value="dark">ダーク/dark</label>
  <br>
  <label><input type="text" id="name">テーマ名</label>
  <br>
  <label><input type="color" id="bg" value="#dad4be">背景色</label>
  <br>
  <label><input type="color" id="fg" value="#736c5c">文字色</label>
  <br>
  <label><input type="color" id="link" value="#64986a">リンクの色</label>
  <br>
  <label><input type="color" id="navBg" value="#d8ceb6">UI:デフォルトの時の左のメニュー</label>
  <br>
  <label><input type="color" id="panel" value="#ece8dc">TLなどの色が微妙に違うところの色</label>
  <br>
  <label><input type="color" id="accent" value="#da8d31">アクセントの色</label>
  <br>
  <label><input type="color" id="header" value="#efe3d5">スマホモードの下の部分の色</label>
  <br>
  <label><input type="color" id="renote" value="#64986a">リノートの色</label>
  <br>
  <label><input type="color" id="hashtag" value="#64986a">ハッシュタグの色</label>
  <br>
  <label><input type="color" id="mention" value="#da8d31">メンションの色</label>
  <br>
  <label><input type="color" id="inputBorder" value="#000000">inputBorder</label>
  <br>
  <label><input type="text" id="author" placeholder="@minumarapid@misskey.io">ユーザー名</label>
</form>
<button id="btn">完了</button>

<br>
<br>
