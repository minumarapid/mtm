<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misskey非公式テーマメーカー</title>
</head>
<body>

<h1>Misskey非公式テーマメーカー</h1>

<form name="MTE">
  <label><input type="radio" name="base" value="light" checked> ライト</label>
  <label><input type="radio" name="base" value="dark"> ダーク</label>
  <br>
  <label>テーマ名 <input type="text" id="name"></label>
  <label>背景色 <input type="color" id="bg" value="#ffffff"></label>
  <label>文字色 <input type="color" id="fg" value="#ffffff"></label>
  <label>リンクの色 <input type="color" id="link" value="#ffffff"></label>
  <label>UI左メニュー背景 <input type="color" id="navBg" value="#ffffff"></label>
  <label>アクセント色 <input type="color" id="accent" value="#ffffff"></label>
  <label>ユーザー名 <input type="text" id="author"></label>
  <button type="button" id="btn">完了</button>
  <div class="output-area">
    <textarea id="code" readonly></textarea>
    <div class="button-group">
      <button type="button" id="uploadBtn">ドライブにアップロード</button>
    </div>
  </div>
</form>

<script>
  const apiBase = "https://misskey.io"; // MisskeyのインスタンスURL
  let appSecret, sessionToken, accessToken;

  // MiAuth認証を開始
  async function startMiAuth() {
    try {
      // アプリ登録
      const appResponse = await fetch(`${apiBase}/api/app/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: "Misskeyテーマメーカー",
          description: "Misskeyテーマを作成してドライブにアップロードします",
          permissions: ["drive-files-write"],
        }),
      });
      const appData = await appResponse.json();
      appSecret = appData.secret;

      // セッション生成
      const sessionResponse = await fetch(`${apiBase}/api/auth/session/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appSecret }),
      });
      const sessionData = await sessionResponse.json();
      sessionToken = sessionData.token;

      // 認証ページにリダイレクト
      const authUrl = `${apiBase}/miauth/${sessionToken}`;
      window.open(authUrl, "_blank"); // 認証ページを新しいタブで開く
      alert("ブラウザで認証を完了してください");
    } catch (error) {
      console.error("認証エラー:", error);
    }
  }

  // ユーザーキー取得
  async function getAccessToken() {
    try {
      const tokenResponse = await fetch(`${apiBase}/api/auth/session/userkey`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appSecret, token: sessionToken }),
      });
      const tokenData = await tokenResponse.json();
      accessToken = tokenData.accessToken;
    } catch (error) {
      console.error("アクセストークン取得エラー:", error);
    }
  }

  // 完了ボタン処理
  document.getElementById("btn").addEventListener("click", function () {
    const mte = document.forms.MTE;
    const code = `
    {
      base: '${mte.base.value}',
      name: '${mte.name.value}',
      props: {
        bg: '${mte.bg.value}',
        fg: '${mte.fg.value}',
        link: '${mte.link.value}',
        navBg: '${mte.navBg.value}',
        accent: '${mte.accent.value}'
      },
      author: '${mte.author.value}'
    }`;
    document.getElementById("code").value = code;
  });

  // ドライブにアップロード
  document.getElementById("uploadBtn").addEventListener("click", async function () {
    if (!accessToken) {
      alert("認証が必要です。認証を開始します。");
      await startMiAuth();
      return;
    }
    await getAccessToken();

    const code = document.getElementById("code").value;
    try {
      const uploadResponse = await fetch(`${apiBase}/api/drive/files/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          i: accessToken,
          name: "theme.json",
          text: code,
        }),
      });
      const uploadData = await uploadResponse.json();
      alert(uploadData.url ? `アップロード成功: ${uploadData.url}` : "アップロードに失敗しました");
    } catch (error) {
      console.error("アップロードエラー:", error);
    }
  });
</script>
</body>
</html>
